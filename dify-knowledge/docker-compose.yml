version: '3.8'

services:
  dify-knowledge-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./rag_storage:/app/rag_storage
      - ./.env:/app/.env:ro
    environment:
      - HOST=0.0.0.0
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
